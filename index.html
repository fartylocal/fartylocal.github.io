<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-main">
        <h1>Age Calculator</h1>
        <div class="inputform">
            <label for="ageInput" class="enter">Enter your age:</label>
            <input type="number" id="ageInput" class="textinput" placeholder="Type here...">
        </div>
        <button onclick="calculateAge()" class="submit">Calculate</button>
        <p id="result" class="result">Result will be visible here...</p>
        <p class="reset" id="resetbtn">Reset</p>
        <script src="css/script.js"></script>
    </div>
</body>
</html>
